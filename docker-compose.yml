services:
  neo4j:
    image: neo4j:community
    ports:
      - 7474:7474
      - 7687:7687
    volumes:
      - $HOME/neo4j/data:/data
    environment:
      - NEO4J_AUTH=none
  lexurgy-services:
    build:
      context: ../lexurgy/api
    ports:
      - 8080:8080
    environment:
      - API_KEY=exampleApiKey
